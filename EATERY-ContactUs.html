	<body>
		<div class="Container"> <!-- main container class-->

        		<div class="linkWrapper">

      		<div class="middleContainer">
				<div class="formWrap">
					<form action="/contact" class="row g-3">
						<div class="col-md-6">
							<label for="inputFirstName" class="form-label">Firt Name</label>
						  	<input type="text" class="form-control" id="inputFirstName" placeholder="Your First Name">
						</div>
						<div class="col-md-6">
						  	<label for="inputLastName" class="form-label">Last Name</label>
						 	<input type="text" class="form-control" id="inputLastName" placeholder="Your Last Name">
						</div>
						<div class="col-md-6">
							<label for="inputEmail" class="form-label">Email Address</label>
							<input type="email" class="form-control" id="inputEmail" placeholder="You@example.com">
						</div>
						<div class="col-md-6">
						  <label for="inputNumber" class="form-label">Phone Number</label>
						  <input type="text" class="form-control" id="inputNumber" placeholder="Your Number">
						</div>
						<div class="col-md-12">
							<label for="message" class="form-label">Message</label>
							<input type="textarea" class="form-control" id="message" placeholder="Enter message here">
						</div>
						<div class="col-auto">
							<button type="submit" class="btn btn-primary" id="Submit">Submit</button>
						</div>
					</form>
				</div>
				<div class="contactWrap">
					<p><Strong>Contact</Strong><br>
					National College of Ireland <br>
